<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function (){
            $.ajax({
                url: "/wallet",
                type: "POST",
                success: function (response){
                   $("#public_key").val(response['public_key']);
                   $("#private_key").val(response['private_key']);
                   $("#blockchain_address").val(response['blockchain_address']);
                   console.info(response);
                },
                error: function (error) {
                   console.error(error);
                }
            });

            $("#send_money_button").click(function (){
               let confirm_text = "Are you sure to send?";
               let confirm_result = confirm(confirm_text);
               if (confirm_result !== true ) {
                  alert("Canceled");
                   return
               }

               let transaction_data = {
                   "sender_private_key": $("#private_key").val(),
                   "sender_public_key": $("#public_key").val(),
                   "sender_blockchain_address": $("#blockchain_address").val(),
                   "recipient_blockchain_address": $("#recipient_blockchain_address").val(),
                   "value": $("#send_amount").val(),
               };
               $.ajax({
                   url: "/transaction",
                   type: "POST",
                   contentType: "application/json",
                   data: JSON.stringify(transaction_data),
                   success: function (response){
                       console.info(response);
                       alert("Send success");
                   },
                   error: function (response) {
                       console.error(response);
                       alert("Send failed");
                   }
               })
            })
        })
    </script>
</head>
<body>
    <div>
       <h1>Wallet</h1>
        <div id="wallet_amount">0</div>
       <button id="reload_wallet">Reload Wallet</button>

        <p>Public Key</p>
        <textarea id="public_key" cols="100" rows="2"></textarea>
        
        <p>Private Key</p>
        <textarea id="private_key" cols="100" rows="1"></textarea>
        
        <p>Blockchain Address</p>
        <textarea id="blockchain_address" cols="100" rows="1"></textarea>
    </div>
    <div>
        <h1>Send Money</h1>
        <div>
            Address: <input type="text" id="recipient_blockchain_address" size="100">
            <br>
            Amount: <input type="text" id="send_amount">
            <br>
            <button id="send_money_button">Send</button>
        </div>
    </div>

</body>
</html>
